services:
  # Static Site - Frontend (Development)
  - type: web
    name: chai-platform-frontend-dev
    env: static
    buildCommand: pnpm install && pnpm run frontend:build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://chai-platform-api-dev.onrender.com
      - key: VITE_WALLETCONNECT_PROJECT_ID
        value: 39948bbdaaebec2790629f3e9589793a
      - key: VITE_HEDERA_NETWORK
        value: testnet
      - key: VITE_DEBUG
        value: true  # Enable debug mode
    branch: dev  # Deploy from dev branch

  # Web Service - API Server (Development)
  - type: web
    name: chai-platform-api-dev
    env: node
    buildCommand: pnpm install
    startCommand: node frontend/api-server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: API_PORT
        value: 3001
      - key: NODE_ENV
        value: development
      
      # Hedera Network Configuration
      - key: HEDERA_NETWORK
        value: testnet
      
      # Feature Flags - All features enabled for testing
      - key: USE_HEDERA_BLOCKCHAIN
        value: true
      - key: TRANSFER_TOKENS_TO_FARMER
        value: true
      - key: FARMER_TOKEN_SHARE
        value: 100
      - key: DISABLE_INVESTOR_KYC
        value: true  # Skip KYC in dev
      - key: ENABLE_DEMO_BYPASS
        value: true
    
    branch: dev  # Deploy from dev branch
    plan: free
    healthCheckPath: /health
