<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chai Platform</title>
    <link rel="icon" href="public/chai.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #1a1a1a;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #D4A373;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.1rem;
            color: #d0d0d0;
            line-height: 1.8;
        }

        .contact-form {
            background: rgba(60, 45, 38, 0.3);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(199, 172, 149, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d0d0d0;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group label .required {
            color: #D4A373;
            margin-left: 3px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(199, 172, 149, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(31, 22, 18, 0.5);
            color: #d0d0d0;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #D4A373;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #8A5A44 0%, #D4A373 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 163, 115, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 163, 115, 0.6);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #D4A373;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #8A5A44;
        }

        .success-message {
            display: none;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            display: none;
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>Contact Us</h1>
            <p>Have a question or need support? Fill out the form below and we'll get back to you as soon as possible.</p>
        </div>

        <div id="successMessage" class="success-message">
            Thank you for contacting us! We'll respond to your inquiry within 24-48 hours.
        </div>

        <div id="errorMessage" class="error-message">
            There was an error submitting your form. Please try again.
        </div>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="orderNumber">Order Number</label>
                <input type="text" id="orderNumber" name="orderNumber" placeholder="Optional">
            </div>

            <div class="form-group">
                <label for="question">Question <span class="required">*</span></label>
                <textarea id="question" name="question" required placeholder="Please describe your question or issue in detail..."></textarea>
            </div>

            <div class="form-group">
                <label for="attachment">Attachment</label>
                <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.txt">
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide any previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Simulate form submission (replace with actual API call)
            setTimeout(() => {
                // Show success message
                successMessage.style.display = 'block';
                
                // Reset form
                this.reset();
                
                // Scroll to top to show message
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }, 500);
            
            // TODO: Replace the above with actual form submission
            // Example:
            // fetch('/api/contact', {
            //     method: 'POST',
            //     body: formData
            // })
            // .then(response => response.json())
            // .then(data => {
            //     successMessage.style.display = 'block';
            //     this.reset();
            // })
            // .catch(error => {
            //     errorMessage.style.display = 'block';
            // });
        });
    </script>
</body>
</html>
