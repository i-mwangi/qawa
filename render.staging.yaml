services:
  # Static Site - Frontend (Staging)
  - type: web
    name: chai-platform-frontend-staging
    env: static
    buildCommand: pnpm install && pnpm run frontend:build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://chai-platform-api-staging.onrender.com
      - key: VITE_WALLETCONNECT_PROJECT_ID
        value: 39948bbdaaebec2790629f3e9589793a
      - key: VITE_HEDERA_NETWORK
        value: testnet
    branch: staging  # Deploy from staging branch

  # Web Service - API Server (Staging)
  - type: web
    name: chai-platform-api-staging
    env: node
    buildCommand: pnpm install
    startCommand: node frontend/api-server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: API_PORT
        value: 3001
      - key: NODE_ENV
        value: staging
      
      # Hedera Network Configuration
      - key: HEDERA_NETWORK
        value: testnet
      
      # Feature Flags - More permissive for testing
      - key: USE_HEDERA_BLOCKCHAIN
        value: true
      - key: TRANSFER_TOKENS_TO_FARMER
        value: true
      - key: FARMER_TOKEN_SHARE
        value: 100
      - key: ENABLE_DEMO_BYPASS
        value: true  # Allow bypassing some checks in staging
    
    branch: staging  # Deploy from staging branch
    plan: free
    healthCheckPath: /health
